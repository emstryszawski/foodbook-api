name: Java CI with Maven

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven settings
        uses: whelk-io/maven-settings-xml-action@v21
        with:
          repositories: >
            [
              {
                "id": "github",
                "name": "GitHub emstryszawski Apache Maven Packages",
                "url": "https://maven.pkg.github.com/emstryszawski/foodbook-starter",
                "releases": {
                  "enabled": "true",
                  "updatePolicy": "always",
                  "checksumPolicy": "fail"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always",
                  "checksumPolicy": "fail"
                }
              }
            ]
          servers: >
            [
              {
                "id": "github",
                "username": "emstryszawski",
                "password": "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"
              }
            ]
          output_file: .m2/settings.xml

      - uses: andstor/file-reader-action@v1
        with:
          path: ".m2/settings.xml"

      - name: Test
        run: mvn test

      - name: Build
        run: mvn -B package --file pom.xml